<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="search"
            placeholder="City"
            autofocus="on"
            class="search-bar"
            id="input-city"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="btn btn-secondary" />
        </form>
        <br />
        <div class="row">
          <div class="col city date">
            <ul class="search info">
              <li id="city">City</li>
              <li>last update <span id="day-and-time">day and date</span></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="#" alt="Weather Icon" id="icon" class="float-left" />
              <div id="current-weather">Weather Description</div>
              <div class="float-left">
                <span id="Current-temperature">Temperature</span>
                <span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="additional-info">
              <li>Humidity:<span id="humidity">98</span>%</li>
              <li>Wind: <span id="wind">1</span>km/hr</li>
              <li>
                <span id="current-temp-max">23 </span>
                <span class="celsius-symbol-max"> °C </span>
                |
                <span id="current-temp-min"> 21 </span>
                <span class="celsius-symbol-min"> °C </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="daily-forecast" id="forecast">Daily Forecast</div>
      </div>
    </div>
    <small>
      <a href="https://github.com/glosotelo/vanillaweather" target="_blank"
        >Open-source code</a
      >
      by Gloria Sotelo
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
